
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Gift Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="airasia-logo.png" alt="AirAsia Logo" class="logo">
        <nav class="navbar">
            <ul>
                <li><a href="card-list.html">Home</a></li>
                <li><a href="card-add.html">Add Card</a></li>
                <li><a href="card-details.html">Details</a></li> <!-- Can adjust based on context -->
                <li><a href="login.html">Logout</a></li>
                <li><a href="help.html">Help?</a></li> 
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Update Gift Card</h1>
        <form action="card-list.html" method="post">
            <label for="cardName">Card Name</label>
            <input type="text" id="cardName" name="cardName" value="Gift Card 1" required>

            <label for="cardType">Card Type</label>
            <input type="text" id="cardType" name="cardType" value="1000" required>

            <label for="cardValue">Card Value</label>
            <input type="number" id="cardValue" name="cardValue" value="100.00" required>

            <label for="points">Points</label>
            <input type="number" id="points" name="points" value="10000" required>

            <button type="submit">Update Card</button>
        </form>
    </div>
</body>
</html>
